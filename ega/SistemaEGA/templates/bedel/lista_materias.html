{% extends 'base2.html' %}
{% block title %}E.G.A{% endblock %}

{% block content %}
<section id="contenedor">
		<section id="principal" text-align="center" >
	         <aside>
	         	<legend>
	         		<a href="{% url 'bedel:bedel' %}" title="Volver"><img src="/static/ima/volver.png" class="img-responsive boton-volver"></a>
	         		<h2 style="color:#FF8000; font-family: 'Acme', sans-serif;">
	         			Lista de Materias
	         		</h2>	
	         		</legend>
					<div class="jumbotron">
						<img src="/static/ima/materias.png" class="ima-materia">
					 <div class="container">
			  	  		<div class="buscador">
			  	  			<form action="buscarmaterias/" method="POST"> {% csrf_token %}  		
  								<div class="input-group" style="height:20px;">    	   					
  									<input  class="form-control" type="search" name="buscalo" 
  									placeholder="Escriba el nombre de la Materia y presione enter...">
  									<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
  							</form>
  						</div>
					 	<table class="table table-bordered table-striped table-hover materias">
							<tr >
								<th align="center"><center>Carreras</center></th>
								<th align="center"><center>Materias</center></th>
								<!-- <th align="center"><center>Eliminar</center></th> -->
								<th align="center"><center>Modificar</center></th>
							</tr>
							
								{% for materia in lista_materias %}
						 	<tr>
								<td>{{ materia.carrera }}</td>								
                  				<td>{{materia.nombre}}<br></td><br>
								<!-- <td><a href="{% url 'bedel:materia_confirm_delete' materia.id %}"><img class="eliminar" src="/static/ima/eliminar.png" style="height: 25px;width: 25px;" title="Eliminar"></a></td> -->
								<td><a href="{% url 'bedel:editar_materia' materia.id %}"><img class="eliminar" src="/static/ima/editar.png" style="height: 25px;width: 25px;" title="Editar"></a></td>
                 			 </tr>
                     			{% endfor %}
						</table>
					</div>	
						 
					</div>
				</div>
				
			</aside>
		 </section>
			
	</section>
{% endblock %}
